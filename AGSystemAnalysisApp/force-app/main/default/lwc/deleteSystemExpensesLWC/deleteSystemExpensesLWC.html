<template>
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>
    <lightning-card>
        <template if:false={isDeleted}>
            <div class="slds-align_absolute-center">
                <lightning-button variant="destructive-text" label="Delete System Expenses" value="delete" onclick={handleDeleteRequest} class="slds-m-left_x-small"></lightning-button>
            </div>
        </template>

        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" >
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete System Expenses</h2>
                    </header>
                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>All system expenses related to this system will be deleted. Are you really really really sure you would like to proceed?</p>
                    </div>
                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_destructive" onclick={handleDeletion} title="Delete">Delete Records</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={isDeleted}>
            <p>Success! All related system expenses have been deleted.</p>
        </template>

    </lightning-card>
    
</template>
